<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers Comp Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar with order list -->
        <div class="w-1/3 border-r border-gray-200 bg-white overflow-y-auto">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-4">Workers Comp Orders</h2>
                <div class="relative mb-4">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input
                        type="text"
                        id="search-input"
                        class="pl-10 block w-full rounded-md border border-gray-300 shadow-sm p-2"
                        placeholder="Search orders..."
                        oninput="filterOrders()"
                    />
                </div>
                
                <div id="orders-container" class="space-y-2">
                    <div class="flex justify-center py-8">
                        <div class="loader"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main content area -->
        <div class="flex-1 overflow-y-auto" id="order-details">
            <div class="flex items-center justify-center h-full text-gray-500">
                <div class="text-center">
                    <div class="text-lg">Select an order from the sidebar to view details</div>
                    <div class="text-sm mt-2">You can review, edit, and approve extracted information</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let allOrders = [];
        let selectedOrderId = null;
        let isEditing = false;
        
        // Load orders on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
        
        // Function to load orders
        function loadOrders() {
            fetch('/api/orders')
                .then(response => response.json())
                .then(data => {
                    allOrders = data;
                    renderOrders(data);
                })
                .catch(error => {
                    console.error('Error loading orders:', error);
                    document.getElementById('orders-container').innerHTML = 
                        '<div class="text-center py-4 text-red-500">Error loading orders. Please try again.</div>';
                });
        }
        
        // Function to render orders in sidebar
        function renderOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="text-center py-4 text-gray-500">No orders found</div>';
                return;
            }
            
            let html = '';
            orders.forEach(order => {
                const statusClass = getStatusBadgeColor(order.status);
                const isSelected = order.order_id === selectedOrderId ? 'border-blue-500 bg-blue-50' : 'border-gray-200';
                
                html += `
                    <div 
                        class="p-3 border rounded-md cursor-pointer hover:bg-gray-50 ${isSelected}"
                        onclick="loadOrderDetails('${order.order_id}')"
                    >
                        <div class="flex justify-between items-start">
                            <div>
                                <div class="font-medium">${order.order_id}</div>
                                <div class="text-sm text-gray-600">${order.patient_name || 'Unknown Patient'}</div>
                            </div>
                            <div class="text-xs px-2 py-1 rounded-full font-medium ${statusClass}">
                                ${order.status || 'Pending'}
                            </div>
                        </div>
                        <div class="text-xs text-gray-500 mt-1">
                            ${order.processed_date || 'Not processed yet'}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Function to load order details
        function loadOrderDetails(orderId) {
            selectedOrderId = orderId;
            
            // Update selected order in sidebar
            const allOrderElements = document.querySelectorAll('#orders-container > div');
            allOrderElements.forEach(el => {
                el.classList.remove('border-blue-500', 'bg-blue-50');
                el.classList.add('border-gray-200');
            });
            
            const selectedElement = document.querySelector(`#orders-container > div[onclick="loadOrderDetails('${orderId}')"]`);
            if (selectedElement) {
                selectedElement.classList.remove('border-gray-200');
                selectedElement.classList.add('border-blue-500', 'bg-blue-50');
            }
            
            // Show loading state
            document.getElementById('order-details').innerHTML = `
                <div class="flex justify-center items-center h-full">
                    <div class="loader"></div>
                    <span class="ml-2">Loading order details...</span>
                </div>
            `;
            
            // Fetch order details
            fetch(`/api/orders/${orderId}`)
                .then(response => response.json())
                .then(data => {
                    renderOrderDetails(data);
                })
                .catch(error => {
                    console.error('Error loading order details:', error);
                    document.getElementById('order-details').innerHTML = `
                        <div class="flex items-center justify-center h-full text-red-500">
                            <div class="text-center">
                                <div class="text-lg">Error loading order details</div>
                                <div class="text-sm mt-2">${error.message || 'Please try again'}</div>
                            </div>
                        </div>
                    `;
                });
        }
        
        // Function to render order details
        function renderOrderDetails(order) {
            const container = document.getElementById('order-details');
            isEditing = false;
            
            let html = `
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h1 class="text-2xl font-bold">${order.order_id}</h1>
                            <div class="flex items-center mt-1">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${getStatusBadgeColor(order.status)}">
                                    ${order.status || 'Pending'}
                                </span>
                            </div>
                        </div>
                        
                        <div class="flex space-x-3">
                            <button 
                                class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
                                onclick="processOrder('${order.order_id}')"
                                id="process-btn"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg> 
                                Process
                            </button>
            `;
            
            if (order.extracted_data) {
                html += `
                    <button 
                        class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
                        onclick="toggleEditing()"
                        id="edit-btn"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                        </svg>
                        Edit
                    </button>
                    
                    <button 
                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
                        onclick="approveOrder('${order.order_id}')"
                        id="approve-btn"
                        style="display: ${order.status === 'Approved' ? 'none' : 'flex'}"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        Approve for CRM
                    </button>
                `;
            }
            
            html += `
                        </div>
                    </div>
            `;
            
            if (order.extracted_data) {
                html += `
                    <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                        <div class="px-4 py-5 sm:px-6">
                            <h3 class="text-lg leading-6 font-medium text-gray-900">Extracted Information</h3>
                            <p class="mt-1 max-w-2xl text-sm text-gray-500" id="edit-mode-text">
                                Review the extracted information for accuracy
                            </p>
                        </div>
                        
                        <div class="border-t border-gray-200">
                            <dl id="extracted-data-container">
                `;
                
                let idx = 0;
                for (const [key, data] of Object.entries(order.extracted_data)) {
                    const bgClass = idx % 2 === 0 ? 'bg-gray-50' : 'bg-white';
                    
                    html += `
                        <div class="${bgClass} px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6" data-field="${key}">
                            <dt class="text-sm font-medium text-gray-500 capitalize">
                                ${key.replace(/_/g, ' ')}
                            </dt>
                            <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                                <div class="view-mode">
                                    <div>${data.value || 'Not provided'}</div>
                                    ${data.source && data.confidence ? `
                                        <div class="mt-1 flex items-center text-xs text-gray-500">
                                            <span class="inline-block w-2 h-2 rounded-full mr-1 ${getConfidenceColor(data.confidence)}"></span>
                                            <span>${data.confidence} confidence</span>
                                            <span class="mx-1">•</span>
                                            <span>source: ${data.source}</span>
                                            ${data.edited ? '<span class="ml-1 text-blue-500">• (edited)</span>' : ''}
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="edit-mode" style="display: none;">
                                    <input 
                                        type="text" 
                                        class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md"
                                        value="${data.value || ''}"
                                        data-field="${key}"
                                    />
                                </div>
                            </dd>
                        </div>
                    `;
                    idx++;
                }
                
                html += `
                            </dl>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex justify-end" id="edit-controls" style="display: none;">
                        <button 
                            class="mr-2 inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
                            onclick="cancelEditing()"
                        >
                            Cancel
                        </button>
                        <button 
                            class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
                            onclick="saveChanges('${order.order_id}')"
                        >
                            Save Changes
                        </button>
                    </div>
                `;
            } else {
                html += `
                    <div class="bg-white shadow rounded-lg p-6">
                        <p class="text-gray-600">
                            This order has not been processed yet. 
                            Click the "Process" button to extract information from the documents.
                        </p>
                    </div>
                `;
            }
            
            html += `</div>`;
            container.innerHTML = html;
        }
        
        // Function to toggle editing mode
        function toggleEditing() {
            isEditing = !isEditing;
            
            const viewModes = document.querySelectorAll('.view-mode');
            const editModes = document.querySelectorAll('.edit-mode');
            const editControls = document.getElementById('edit-controls');
            const editBtn = document.getElementById('edit-btn');
            const approveBtn = document.getElementById('approve-btn');
            const editModeText = document.getElementById('edit-mode-text');
            
            if (isEditing) {
                viewModes.forEach(el => el.style.display = 'none');
                editModes.forEach(el => el.style.display = 'block');
                editControls.style.display = 'flex';
                approveBtn.style.display = 'none';
                editBtn.style.display = 'none';
                editModeText.textContent = 'Edit fields as needed before approving';
            } else {
                viewModes.forEach(el => el.style.display = 'block');
                editModes.forEach(el => el.style.display = 'none');
                editControls.style.display = 'none';
                approveBtn.style.display = 'flex';
                editBtn.textContent = 'Edit';
                editBtn.style.display = 'flex';
                editModeText.textContent = 'Review the extracted information for accuracy';
            }
        }
        
        // Function to cancel editing
        function cancelEditing() {
            toggleEditing();
        }
        
        // Function to save changes
        function saveChanges(orderId) {
            const inputs = document.querySelectorAll('.edit-mode input');
            const extractedData = {};
            
            inputs.forEach(input => {
                const fieldName = input.dataset.field;
                extractedData[fieldName] = {
                    value: input.value
                };
            });
            
            // Show saving indicator
            const editControls = document.getElementById('edit-controls');
            editControls.innerHTML = `
                <div class="loader mr-2"></div>
                <span>Saving changes...</span>
            `;
            
            fetch(`/api/orders/${orderId}/update`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    extracted_data: extractedData
                })
            })
            .then(response => response.json())
            .then(data => {
                // Reload order details
                loadOrderDetails(orderId);
                alert('Changes saved successfully');
            })
            .catch(error => {
                console.error('Error saving changes:', error);
                alert('Failed to save changes: ' + error.message);
                // Restore controls
                editControls.innerHTML = `
                    <button 
                        class="mr-2 inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"
                        onclick="cancelEditing()"
                    >
                        Cancel
                    </button>
                    <button 
                        class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700"
                        onclick="saveChanges('${orderId}')"
                    >
                        Save Changes
                    </button>
                `;
            });
        }
        
        // Function to process an order
        function processOrder(orderId) {
            const processBtn = document.getElementById('process-btn');
            processBtn.disabled = true;
            processBtn.innerHTML = `
                <div class="loader mr-2 h-4 w-4"></div>
                Processing...
            `;
            
            fetch(`/api/orders/${orderId}/process`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Reload order details and orders list
                loadOrderDetails(orderId);
                loadOrders();
                alert('Order processed successfully');
            })
            .catch(error => {
                console.error('Error processing order:', error);
                alert('Failed to process order: ' + error.message);
                processBtn.disabled = false;
                processBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Process
                `;
            });
        }
        
        // Function to approve an order
        function approveOrder(orderId) {
            const approveBtn = document.getElementById('approve-btn');
            approveBtn.disabled = true;
            approveBtn.innerHTML = `
                <div class="loader mr-2 h-4 w-4"></div>
                Approving...
            `;
            
            fetch(`/api/orders/${orderId}/approve`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                // Reload order details and orders list
                loadOrderDetails(orderId);
                loadOrders();
                alert('Order approved for CRM insertion');
            })
            .catch(error => {
                console.error('Error approving order:', error);
                alert('Failed to approve order: ' + error.message);
                approveBtn.disabled = false;
                approveBtn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Approve for CRM
                `;
            });
        }
        
        // Function to filter orders
        function filterOrders() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const filteredOrders = allOrders.filter(order => 
                order.order_id.toLowerCase().includes(searchTerm) ||
                (order.patient_name && order.patient_name.toLowerCase().includes(searchTerm))
            );
            
            renderOrders(filteredOrders);
        }
        
        // Helper function to get status badge color
        function getStatusBadgeColor(status) {
            if (!status) return 'bg-gray-100 text-gray-800';
            
            switch(status.toLowerCase()) {
                case 'approved': return 'bg-green-100 text-green-800';
                case 'processed': return 'bg-yellow-100 text-yellow-800';
                case 'pending': return 'bg-blue-100 text-blue-800';
                case 'error': 
                case 'processing error': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }
        
        // Helper function to get confidence color
        function getConfidenceColor(confidence) {
            if (!confidence) return 'bg-gray-400';
            
            switch(confidence.toLowerCase()) {
                case 'high': return 'bg-green-400';
                case 'medium': return 'bg-yellow-400';
                case 'low': return 'bg-red-400';
                default: return 'bg-gray-400';
            }
        }
    </script>
</body>
</html>
